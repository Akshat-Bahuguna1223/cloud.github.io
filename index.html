<html>
<head>
<title>SignupRegistrationform</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    </head>
<body>
    <div class="simpleform">
    <form id="registration">
        <input type="text" name="fname"id="button" placeholder="First Name"><br/>
        <br/>
        <input type="text" name="lname"id="button" placeholder="Last Name"><br/>
        <br/>
        <input type="email" name="email"id="button" placeholder="Email"><br/>
        <br/>
        <input type="password" name="password"id="button" placeholder="Password"><br/>
        <br/>
        <select id="phone"><option>+91</option><option>+691</option><option>+491</option></select>
        <input type="number" name="number" placeholder="Mobile Number" id="ph"><br/><br/>
        <input type="radio" name="gender" id="but"> <span id="but">Male</span>&nbsp<input type="radio" name="Gender" id="rd"> <span id="rd">Female</span><br/><br/>
        <input type="submit" value="register" id="butt">
        </form>
    </div>
</body>
</html>
